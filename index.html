<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  
  <title>Document</title>
  
  
</head>
<body>
  <header>
    <h1>Card Builder</h1>
    <div class="buttons">
      <select class="button colour-selector" name="colour-selector" id="color">
        <option value="transparent">None</option>
        <option value="#e04c41">Red</option>
        <option value="#e0a141">Orange</option>
        <option value="#e0d041">Yellow</option>
        <option value="#81e041">Green</option>
        <option value="#41bbe0">Blue</option>
        <option value="#4641e0">Purple</option>
        <option value="#e04198">Pink</option>
        <option value="#4a3f37">Brown</option>
        <option value="#111112">Black</option>
        <option value="#8a8a8a">Medium Grey</option>
        <option value="#c7c7c7">Light Grey</option>
      </select>
      <label for="file-selector" class="button">Select file</label>
      <input class="file-input" type="file" id="file-selector" accept=".md">
      <button class="button" onclick="download_image()">Download</button>
    </div>

  </header>
  <div class="container">
    <div id="capture">
      <div id="grid" class="grid">
      </div>
    </div>
  </div>




</body>
<script src="http://html2canvas.hertzen.com/dist/html2canvas.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
<script src="js/parser.js"></script>
<script src="js/builder.js"></script>
<script src="js/renderer.js"></script>
<script src="js/downloader.js"></script>
<script src="main.js"></script>

</html>
